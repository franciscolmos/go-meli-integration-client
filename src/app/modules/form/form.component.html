<div class="container text-center">
  <h2 class="mt-5">Publicar Nuevo Item</h2>
  <div class="row justify-content-center">
    <div class="col-8">
      <form (ngSubmit)="onSubmit()" class="mt-5 mb-5" [formGroup]="item">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre del item" formControlName="title">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Cantidad</mat-label>
            <input matInput placeholder="Cantidad de items" formControlName="quantity">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Precio Unitario</mat-label>
            <input matInput placeholder="Precio del item" formControlName="price">
          </mat-form-field>
        </div>
        <button type="submit" class="btn btn-primary" >Aceptar</button>
      </form>
    </div>
      
  </div>
</div>
