<div class="container text-center">
  <h2 class="mt-5">Formulario de carga de Item</h2>
  <div class="row justify-content-center">
      <form (ngSubmit)="onSubmit()" class="mt-5 mb-5" [formGroup]="item">
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre del item" formControlName="title">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Cantidad</mat-label>
            <input matInput placeholder="Cantidad de items" formControlName="quantity">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Precio Unitario</mat-label>
            <input matInput placeholder="Precio del item" formControlName="price">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Imagen</mat-label>
            <ngx-mat-file-input formControlName="outline" type="file" placeholder="Imagen del item" formControlName="image" (change)="uploadFile($event)"></ngx-mat-file-input>
            <mat-icon matSuffix><span class="material-icons">
              insert_photo
              </span></mat-icon>
          </mat-form-field>
        </div>
        <button type="submit" class="btn btn-primary" >Aceptar</button>
      </form>
  </div>
</div>
