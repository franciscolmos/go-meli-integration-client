<div class="container text-center">
  <h2 class="mt-5">Formulario de carga de Item</h2>
  <div class="row justify-content-center">
      <form action="" class="mt-5 mb-5">
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre del item">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Cantidad</mat-label>
            <input matInput placeholder="Cantidad de items">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Precio Unitario</mat-label>
            <input matInput placeholder="Precio del item">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Imagen</mat-label>
            <ngx-mat-file-input formControlName="outline" placeholder="Imagen del item" ></ngx-mat-file-input>
            <mat-icon matSuffix><span class="material-icons">
              insert_photo
              </span></mat-icon>
          </mat-form-field>
        </div>
        
        <button type="submit" class="btn btn-primary" >Aceptar</button>
      </form>
  </div>
</div>
